<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BillSplitter</title>

    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="top">
            <h1>bill-splitter</h1>
            <p>split your bill with frieds! ;)</p>
        </div>
        <div class="bottom">
            <label for="price">how much you have to pay:</label>
            <input type="number" id="price">

            <label for="people">how many of your friends:</label>
            <input type="number" id="people">

            <label for="tip">tip</label>
            <select id="tip">
                <option value="0" disabled selected>- select the amount -</option>
                <option value="0.05">5%</option>
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.2">20%</option>
            </select>

            <button class="count">calculate</button>
            <p class="error"></p>
            <p class="cost-info">the contribution is <span class="cost"></span> euro! :)</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
